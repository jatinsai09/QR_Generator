<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
<body>
    <div class="container">
        <label for="qrText">Enter your Text or URL</label>
        <input type="text" id="qrText" 
        placeholder="Text or URL" required>

        <div id="qrContainer">
            
        </div>

        <button type="button" class="btn" id="genBtn">
            Generate QR Code
        </button>

        <a href="" class="btn" id="downloadBtn"
        download="QRcode.jpg">Download</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
